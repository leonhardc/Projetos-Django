{% extends 'base.html' %}

{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro</h1> 
<form>

  <div class="form-group">
    <label for="Nome">Nome</label>
    <input type="text" class="form-control" id="Nome" placeholder="Digite seu nome">
  </div>

  <div class="form-group">
    <label for="Sobrenome">Sobrenome</label>
    <input type="text" class="form-control" id="Sobrenome" placeholder="Digite seu sobrenome">
  </div>

  <div class="form-group">
    <label for="Email">Email</label>
    <input type="email" class="form-control" id="Email" placeholder="Digite seu Email">
  </div>

   <div class="form-group">
    <label for="Usuario">Usuário</label>
    <input type="text" class="form-control" id="Usuario" placeholder="Digite seu nome de usuário">
  </div>

  <div class="form-group">
    <label for="Senha">Senha</label>
    <input type="password" class="form-control" id="Senha">
  </div>

  <div class="form-group">
    <label for="Senha2">Repita sua Senha</label>
    <input type="password" class="form-control" id="Senha2">
  </div>

  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

{% endblock %}
